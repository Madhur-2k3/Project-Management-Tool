<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium">Task Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-form
                        object-api-name="Task__c"
                        mode="edit"
                        onsuccess={handleSuccess}
                        onsubmit={handleSubmit}  
                        fields={fields}
                        record-id={taskId}
                    ></lightning-record-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                </footer>
            </div>
        </section>
</template>

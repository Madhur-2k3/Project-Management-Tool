<template>
    <lightning-button label="Create Task" onclick={handleCreateTask}></lightning-button>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium">New Task</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Step 1: Select Task Type -->
                    <template if:false={showForm}>
                        <div class="slds-m-bottom_medium">
                            <p class="slds-text-body_regular slds-m-bottom_small">Select the type of task you want to create:</p>
                            <lightning-combobox
                                name="taskType"
                                label="Task Type"
                                value={selectedTaskType}
                                options={taskTypeOptions}
                                onchange={handleTaskTypeChange}
                                required
                            ></lightning-combobox>
                        </div>
                        <lightning-button variant="brand" label="Next" onclick={handleNext} disabled={isNextDisabled}></lightning-button>
                    </template>
                    <!-- Step 2: Fill the Form -->
                    <template if:true={showForm}>
                        <div class="slds-m-bottom_small">
                            <lightning-button variant="base" label="â† Back to Type Selection" onclick={handleBack}></lightning-button>
                            <p class="slds-text-body_small slds-m-top_x-small">Task Type: <strong>{selectedTaskType}</strong></p>
                        </div>
                        <lightning-record-edit-form
                            object-api-name="Task__c"
                            record-type-id={recordTypeId}
                            onsuccess={handleSuccess}
                            onsubmit={handleSubmit}>
                            
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                            <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="Priority__c"></lightning-input-field>
                            <lightning-input-field field-name="Status__c"></lightning-input-field>
                            
                            <!-- Hidden Project field - pre-populated for lookup filter -->
                            <lightning-input-field field-name="Project__c" value={projectIdValue} class="slds-hide"></lightning-input-field>
                            
                            <!-- Parent Task - custom combobox for non-Epic types (shown first) -->
                            <template if:true={showParentTaskField}>
                                <div class="slds-form-element">
                                    <lightning-combobox
                                        name="parentTask"
                                        label="Parent Task"
                                        value={selectedParentTaskId}
                                        options={parentTaskOptions}
                                        onchange={handleParentTaskChange}
                                        disabled={isLoadingParentTasks}
                                        placeholder="Select Parent Task..."
                                    ></lightning-combobox>
                                    <template if:true={isLoadingParentTasks}>
                                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                    </template>
                                </div>
                            </template>
                            
                            <!-- Assigned to - custom combobox showing only project employees -->
                            <div class="slds-form-element">
                                <lightning-combobox
                                    name="assignedTo"
                                    label="Assigned to"
                                    value={selectedEmployeeId}
                                    options={employeeOptions}
                                    onchange={handleEmployeeChange}
                                    disabled={isLoadingEmployees}
                                    placeholder="Select Employee..."
                                ></lightning-combobox>
                                <template if:true={isLoadingEmployees}>
                                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                </template>
                            </div>
                            
                            <div class="slds-m-top_medium">
                                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} class="slds-m-right_x-small"></lightning-button>
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <template if:false={showForm}>
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
    </template>
</template>

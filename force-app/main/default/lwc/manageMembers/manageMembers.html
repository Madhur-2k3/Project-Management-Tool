<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open modal">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium">Manage Members</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="project-members">
                    <h2>Project Members</h2>
                    <lightning-datatable key-field="Id" data={teamMembers} columns={teamMemberColumns}
                        onrowselection={handleProjectMemberRowSelection}></lightning-datatable>
                    <div class="btn">
                        <lightning-button label="Remove Selected" onclick={handleRemoveSelected}
                            variant="brand"></lightning-button>
                    </div>
                </div>
                <div class="available-members">
                    <h2>Available Members</h2>
                    <lightning-datatable key-field="Id" data={availableMembers} columns={availableMemberColumns}
                        onrowselection={handleRowSelection}></lightning-datatable>
                    <div class="btn">
                        <lightning-button label="Add Selected" onclick={handleAddSelected}
                            variant="brand"></lightning-button>
                    </div>
                </div>

            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <!-- <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button> -->
            </footer>
        </div>
    </section>
</template>
